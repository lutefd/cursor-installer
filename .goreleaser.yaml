project_name: cursor-installer

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    main: .
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    binary: cursor-installer

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

brews:
  - name: cursor-installer
    homepage: "https://github.com/lutefd/cursor-installer"
    description: "A CLI tool for installing the Cursor editor on Linux"
    license: "MIT"
    repository:
      owner: lutefd
      name: homebrew-tools
      token: "{{ .Env.GITHUB_TOKEN }}"
    commit_author:
      name: lutefd
      email: lfaddourado@gmail.com
    test: |
      system "#{bin}/cursor-installer --help"
    install: |
      bin.install "cursor-installer"
